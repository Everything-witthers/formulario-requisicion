<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Requisición</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario de Requisición</h1>

  <label for="buscador">Buscar producto (SKU o nombre):</label>
  <input type="text" id="buscador" placeholder="Ej: MAN-K-01 o Maní Salado">

  <label for="sku">SKU:</label>
  <input type="text" id="sku" readonly>

  <label for="nombre">Nombre del producto:</label>
  <input type="text" id="nombre" readonly>

  <label for="unidad">Unidad:</label>
  <input type="text" id="unidad" readonly>

  <button onclick="agregarProducto()">Agregar producto</button>

  <script src="script.js"></script>
</body>
</html>
