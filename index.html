<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requisición de Productos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Requisición de Productos</h1>

  <!-- Campo auxiliar de búsqueda -->
  <input type="text" id="buscador" placeholder="Buscar por SKU o nombre..." />

  <form id="formulario-requisicion">
    <input type="text" id="sku" placeholder="SKU" />
    <input type="text" id="producto" placeholder="Nombre del producto" />
    <input type="number" id="cantidad" placeholder="Cantidad" required />
    <input type="text" id="unidad" placeholder="Unidad" readonly />
    <input type="text" id="nota" placeholder="Notas adicionales" />
    <button type="button" onclick="agregarProducto()">Agregar</button>
  </form>

  <table id="tabla-productos">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Unidad</th>
        <th>Notas</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="enviarFormulario()">Enviar Requisición</button>
  <div id="mensaje"></div>

  <script src="script.js"></script>
</body>
</html>
