<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Requisición</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Formulario de Requisición</h1>

  <label for="buscador">Buscar producto:</label>
  <input type="text" id="buscador" placeholder="Escribe el nombre o SKU...">
  
  <button onclick="agregarProducto()">Agregar</button>

  <table id="tabla-productos">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Unidad</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
