<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Requisición</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Formulario de Requisición</h1>

  <div class="formulario">
    <input type="text" id="buscador" placeholder="Buscar por nombre o SKU..." />

    <input type="text" id="sku" placeholder="SKU" readonly />
    <input type="text" id="nombre" placeholder="Nombre del producto" readonly />
    <input type="text" id="unidad" placeholder="Unidad" readonly />
    <input type="number" id="cantidad" placeholder="Cantidad" required />
    <textarea id="nota" placeholder="Notas (opcional)"></textarea>

    <button onclick="agregarProducto()">Agregar producto</button>
  </div>

  <table id="tabla-productos">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Unidad</th>
        <th>Cantidad</th>
        <th>Notas</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="btn-enviar" onclick="enviarPedido()">Enviar pedido</button>

  <script src="script.js"></script>
</body>
</html>
